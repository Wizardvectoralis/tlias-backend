spring.application.name=tlias
spring.datasource.url=jdbc:mysql://localhost:3306/tlias
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.password=199653



#\u914D\u7F6Emybatis\u7684\u65E5\u5FD7\uFF0C\u6307\u5B9A\u8F93\u51FA\u5230\u63A7\u5236\u53F0
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#\u5F00\u542Fmybatis\u9A7C\u5CF0\u547D\u540D\u81EA\u52A8\u6620\u5C04\u5F00\u5173
mybatis.configuration.map-underscore-to-camel-case=true

# \u4EE5\u4E0B\u51E0\u884C\u4EE3\u7801\u4FDD\u8BC1\u4E86controller\u5C42\u7684log\u65E5\u5FD7\u6253\u5370\u5230\u63A7\u5236\u53F0
# \u6838\u5FC3\uFF1A\u5F00\u542F\u5168\u5C40INFO\u7EA7\u522B\u65E5\u5FD7\uFF08Controller\u7684log.info()\u5C5E\u4E8E\u8FD9\u4E2A\u4F53\u7CFB\uFF09
logging.level.root=INFO
# \u7CBE\u51C6\u63A7\u5236\uFF1A\u6307\u5B9Acontroller\u5305\u7684\u65E5\u5FD7\u7EA7\u522B\u4E3AINFO\uFF08\u53CC\u91CD\u4FDD\u969C\uFF09
logging.level.com.tlias.controller=INFO
# \u786E\u4FDD\u65E5\u5FD7\u8F93\u51FA\u5230\u63A7\u5236\u53F0\uFF08\u907F\u514D\u53EA\u8F93\u51FA\u5230\u6587\u4EF6\uFF09
logging.file.enabled=false
# \u53EF\u9009\uFF1A\u914D\u7F6E\u65E5\u5FD7\u683C\u5F0F\uFF0C\u8BA9\u8F93\u51FA\u66F4\u6E05\u6670
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n